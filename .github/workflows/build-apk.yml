name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Cài Android SDK (để Gradle build Android được)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Nếu repo chưa có ./gradlew thì tự download Gradle và tạo wrapper
      - name: Bootstrap Gradle Wrapper if missing
        shell: bash
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found -> creating wrapper..."
            curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.2-bin.zip
            unzip -q gradle.zip
            ./gradle-8.2/bin/gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
